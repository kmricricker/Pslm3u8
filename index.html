<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kmri Cricker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: relative;
            max-width: 800px;
            margin: auto;
        }
        video {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Shaka Player Streaming Video</h1>
    <div id="video-container">
        <video id="video" controls autoplay></video>
    </div>

    <script>
        async function initPlayer() {
            const video = document.getElementById('video');
            const manifestUri = "https://dai.fancode.com/primary/123016_english_hls_5168ta-no/index.m3u8"; // Your provided m3u8 link

            if (shaka.Player.isBrowserSupported()) {
                const player = new shaka.Player(video);
                const ui = new shaka.ui.Overlay(player, document.getElementById('video-container'), video);
                ui.configure({ controls: true });

                try {
                    await player.load(manifestUri);
                    console.log("Video loaded successfully!");
                } catch (error) {
                    console.error("Error loading video:", error);
                }
            } else {
                console.error("Shaka Player is not supported on this browser.");
            }
        }

        document.addEventListener("DOMContentLoaded", initPlayer);
    </script>
</body>
</html>
