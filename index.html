<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kmri Cricker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
         #video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            background-color: black;
        }
        video {
            width: 100%;
            height: auto;
        }
        .telegram-link-container {
            margin-top: 20px;
        }
        .telegram-button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .telegram-button:hover {
            background-color: #006799;
        }
         #loadingImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://t.me/+QRdNAmX47sNkNWFl') no-repeat center center;
            background-size: cover;
            z-index: 1;
    </style>
</head>
<body>
    <h1>PSL LIVE 2025</h1>
    <div id="video-container">
        <video id="video" controls autoplay></video>
    </div>

    <!-- Telegram Button -->
    <div class="telegram-link-container">
        <a href="https://t.me/kmricricker" class="telegram-button" target="_blank">Join Telegram</a>
    </div>

    <script>
        async function initPlayer() {
            const video = document.getElementById('video');
            const manifestUri = "https://dai.fancode.com/primary/123016_english_hls_5168ta-no/index.m3u8"; // Your provided m3u8 link

            if (shaka.Player.isBrowserSupported()) {
                const player = new shaka.Player(video);
                const ui = new shaka.ui.Overlay(player, document.getElementById('video-container'), video);
                ui.configure({ controls: true });

                try {
                    await player.load(manifestUri);
                    console.log("Video loaded successfully!");
                } catch (error) {
                    console.error("Error loading video:", error);
                }
            } else {
                console.error("Shaka Player is not supported on this browser.");
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            initPlayer();

            // Show the Telegram confirmation dialog on page load
            if (confirm("Join Our Telegram Channel For Latest Update?")) {
                window.open("https://t.me/kmricricker", '_blank');
            }
        });
    </script>
</body>
</html>
